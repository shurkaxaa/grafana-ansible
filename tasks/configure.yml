- name: Deploy Grafana Config files
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: root
    group: root
    mode: 0644
  with_items:
    - src: grafana.ini.j2
      dest: /etc/grafana/grafana.ini
    - src: grafana-default.j2
      dest: /etc/default/grafana
  notify:
    - Restart grafana-server

- meta: flush_handlers
